<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice OCR & Report Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ... existing styles ... */
    .invoice-card {
      transition: all 0.3s ease;
      border-left: 4px solid #4f46e5;
    }
    .invoice-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .status-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
    }
    .status-complete {
      background-color: #dcfce7;
      color: #166534;
    }
    .status-pending {
      background-color: #ffedd5;
      color: #9a3412;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [files, setFiles] = useState([]);
      const [processedData, setProcessedData] = useState([]);
      const [loading, setLoading] = useState(false);
      const [exportLoading, setExportLoading] = useState(false);
      const [error, setError] = useState(null);
      const [uploadStatus, setUploadStatus] = useState("");
      const [activeTab, setActiveTab] = useState("overview");
      const API_URL = 'http://localhost:5000';

      const handleFileChange = (e) => {
        const selected = [...e.target.files].slice(0, 10);
        setFiles(selected);
        setError(null);
        setUploadStatus("");
      };

      const processImages = async () => {
        setLoading(true);
        setError(null);
        
        try {
          const results = await Promise.allSettled(
            files.map(file => {
              const formData = new FormData();
              formData.append("image", file);
              return axios.post(`${API_URL}/process_image`, formData)
                .then(res => ({ status: 'fulfilled', value: res.data }))
                .catch(err => ({ 
                  status: 'rejected', 
                  reason: {
                    file: file.name,
                    error: err.response?.data?.error || err.message
                  }
                }));
            })
          );

          const successful = results.filter(r => r.status === 'fulfilled');
          const failed = results.filter(r => r.status === 'rejected');

          if (successful.length > 0) {
            setProcessedData(prev => [
              ...prev,
              ...successful.map(r => r.value)
            ]);
            setUploadStatus(`Successfully processed ${successful.length} invoices`);
          }

          if (failed.length > 0) {
            setError(`Failed to process ${failed.length} file(s): ${
              failed.map(f => `${f.reason.file} (${f.reason.error})`).join(', ')
            }`);
          }
        } catch (err) {
          setError(`System error: ${err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const exportAsCSV = async () => {
        if (processedData.length === 0) {
          setError("No data to export");
          return;
        }
        
        setExportLoading(true);
        try {
          const response = await axios.get(`${API_URL}/export`, {
            responseType: 'blob'
          });
          const url = window.URL.createObjectURL(new Blob([response.data]));
          const link = document.createElement('a');
          link.href = url;
          link.setAttribute('download', `invoice_export_${new Date().toISOString().slice(0,10)}.csv`);
          document.body.appendChild(link);
          link.click();
          link.remove();
        } catch (err) {
          setError(`Export failed: ${err.response?.data?.error || err.message}`);
          console.error("Export error:", err);
        } finally {
          setExportLoading(false);
        }
      };

      const resetBatch = () => {
        setFiles([]);
        setProcessedData([]);
        setError(null);
        setUploadStatus("");
      };

      const formatCurrency = (value) => {
        if (!value) return "$0.00";
        const num = parseFloat(value);
        return isNaN(num) ? "$0.00" : `$${num.toFixed(2)}`;
      };

      return (
        <div className="max-w-7xl mx-auto">
          <header className="bg-gradient-to-r from-indigo-600 to-purple-700 text-white py-6 px-4 rounded-b-xl shadow-lg">
            <div className="flex flex-col md:flex-row justify-between items-center">
              <div>
                <h1 className="text-2xl md:text-3xl font-bold">Invoice OCR & Report Generator</h1>
                <p className="mt-1 opacity-90">Automated invoice processing with AI-powered extraction</p>
              </div>
              <div className="mt-4 md:mt-0">
                <button 
                  onClick={exportAsCSV}
                  disabled={exportLoading || processedData.length === 0}
                  className="px-4 py-2 bg-white text-indigo-600 font-medium rounded-lg hover:bg-gray-100 disabled:opacity-50 transition"
                >
                  {exportLoading ? "Exporting..." : "Export as CSV"}
                </button>
              </div>
            </div>
          </header>

          <main className="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            {/* Upload Panel */}
            <div className="bg-white rounded-xl shadow-md p-6">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">Upload Invoices</h2>
              
              <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-400 transition">
                <input
                  type="file"
                  multiple
                  accept="image/*,.pdf"
                  onChange={handleFileChange}
                  className="hidden"
                  id="fileInput"
                />
                <label htmlFor="fileInput" className="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                  </svg>
                  <p className="mt-2 text-gray-600">Drag & drop files or click to browse</p>
                  <p className="text-sm text-gray-500 mt-1">Supports JPG, PNG, PDF (max 10 files)</p>
                </label>
              </div>
              
              {files.length > 0 && (
                <div className="mt-4">
                  <h3 className="font-medium text-gray-700 mb-2">Selected Files ({files.length})</h3>
                  <div className="space-y-2 max-h-60 overflow-y-auto">
                    {files.map((file, index) => (
                      <div key={index} className="flex items-center justify-between bg-gray-50 rounded-lg p-3">
                        <div className="flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clipRule="evenodd" />
                          </svg>
                          <span className="text-sm truncate max-w-xs">{file.name}</span>
                        </div>
                        <span className="text-xs text-gray-500">{(file.size / 1024).toFixed(1)} KB</span>
                      </div>
                    ))}
                  </div>
                </div>
              )}
              
              <div className="mt-6 flex flex-wrap gap-3">
                <button
                  onClick={processImages}
                  disabled={loading || files.length === 0}
                  className="flex-1 px-4 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 disabled:opacity-50 transition flex items-center justify-center"
                >
                  {loading ? (
                    <>
                      <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      Processing...
                    </>
                  ) : "Process Invoices"}
                </button>
                
                <button
                  onClick={resetBatch}
                  className="px-4 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition"
                >
                  Clear All
                </button>
              </div>
            </div>

            {/* Results Panel */}
            <div className="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-xl font-semibold text-gray-800">Processed Invoices</h2>
                <div className="flex space-x-1 bg-gray-100 p-1 rounded-lg">
                  <button 
                    className={`px-3 py-1 text-sm rounded-md ${activeTab === 'overview' ? 'bg-white shadow' : ''}`}
                    onClick={() => setActiveTab('overview')}
                  >
                    Overview
                  </button>
                  <button 
                    className={`px-3 py-1 text-sm rounded-md ${activeTab === 'details' ? 'bg-white shadow' : ''}`}
                    onClick={() => setActiveTab('details')}
                  >
                    Details
                  </button>
                  <button 
                    className={`px-3 py-1 text-sm rounded-md ${activeTab === 'ocr' ? 'bg-white shadow' : ''}`}
                    onClick={() => setActiveTab('ocr')}
                  >
                    OCR Text
                  </button>
                </div>
              </div>

              {uploadStatus && (
                <div className="mb-4 p-3 bg-green-50 text-green-700 rounded-lg border border-green-200">
                  <div className="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                    {uploadStatus}
                  </div>
                </div>
              )}

              {error && (
                <div className="mb-4 p-3 bg-red-50 text-red-700 rounded-lg border border-red-200">
                  <div className="flex justify-between items-center">
                    <div className="flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                      </svg>
                      <span>{error}</span>
                    </div>
                    <button onClick={() => setError(null)} className="text-red-700 hover:text-red-900">
                      Ã—
                    </button>
                  </div>
                </div>
              )}

              {processedData.length === 0 ? (
                <div className="text-center py-12">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  <h3 className="mt-4 text-lg font-medium text-gray-900">No invoices processed yet</h3>
                  <p className="mt-1 text-gray-500">Upload invoice images to get started</p>
                </div>
              ) : (
                <div className="space-y-6">
                  {activeTab === 'overview' && (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                      {processedData.map((data, index) => (
                        <div key={index} className="invoice-card bg-white rounded-lg border border-gray-200 p-4">
                          <div className="flex justify-between items-start">
                            <div>
                              <h3 className="font-semibold text-gray-800">{data.data?.invoice?.invoice_number || "INV-XXXX"}</h3>
                              <p className="text-sm text-gray-500">{data.filename}</p>
                            </div>
                            <span className="status-badge status-complete">Processed</span>
                          </div>
                          
                          <div className="mt-4">
                            <div className="flex justify-between text-sm py-1 border-b border-gray-100">
                              <span className="text-gray-500">Date:</span>
                              <span className="font-medium">{data.data?.date || "N/A"}</span>
                            </div>
                            <div className="flex justify-between text-sm py-1 border-b border-gray-100">
                              <span className="text-gray-500">Seller:</span>
                              <span className="font-medium truncate max-w-[150px]">{data.data?.seller?.name || "N/A"}</span>
                            </div>
                            <div className="flex justify-between text-sm py-1">
                              <span className="text-gray-500">Total:</span>
                              <span className="font-semibold text-indigo-600">
                                {formatCurrency(data.data?.totals?.gross)}
                              </span>
                            </div>
                          </div>
                          
                          <div className="mt-4 flex justify-between items-center">
                            <span className="text-xs text-gray-500">
                              {data.data?.items?.length || 0} items
                            </span>
                            <button 
                              onClick={() => setActiveTab('details')}
                              className="text-xs text-indigo-600 hover:text-indigo-800 font-medium"
                            >
                              View Details
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                  
                  {activeTab === 'details' && (
                    <div className="space-y-6">
                      {processedData.map((data, index) => (
                        <div key={index} className="bg-gray-50 rounded-lg p-5">
                          <div className="flex justify-between items-start mb-4">
                            <div>
                              <h3 className="text-lg font-semibold text-gray-800">{data.filename}</h3>
                              <p className="text-sm text-gray-500">Processed at {new Date().toLocaleTimeString()}</p>
                            </div>
                            <div className="text-right">
                              <p className="font-medium">{data.data?.invoice?.invoice_number || "N/A"}</p>
                              <p className="text-sm text-gray-500">{data.data?.date || "N/A"}</p>
                            </div>
                          </div>
                          
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Seller Information */}
                            <div className="bg-white rounded-lg p-4 shadow-sm">
                              <h4 className="font-medium text-gray-700 mb-3">Seller Information</h4>
                              <div className="space-y-2">
                                <div>
                                  <p className="text-xs text-gray-500">Name</p>
                                  <p className="font-medium">{data.data?.seller?.name || "N/A"}</p>
                                </div>
                                <div>
                                  <p className="text-xs text-gray-500">Address</p>
                                  <p className="font-medium">{data.data?.seller?.address || "N/A"}</p>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                  <div>
                                    <p className="text-xs text-gray-500">Tax ID</p>
                                    <p className="font-medium">{data.data?.seller?.tax_id || "N/A"}</p>
                                  </div>
                                  <div>
                                    <p className="text-xs text-gray-500">IBAN</p>
                                    <p className="font-medium">{data.data?.seller?.iban || "N/A"}</p>
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                            {/* Financial Summary */}
                            <div className="bg-white rounded-lg p-4 shadow-sm">
                              <h4 className="font-medium text-gray-700 mb-3">Financial Summary</h4>
                              <div className="space-y-3">
                                <div className="flex justify-between">
                                  <span>Subtotal:</span>
                                  <span className="font-medium">{formatCurrency(data.data?.totals?.net)}</span>
                                </div>
                                <div className="flex justify-between">
                                  <span>Tax:</span>
                                  <span className="font-medium">{formatCurrency(data.data?.totals?.vat)}</span>
                                </div>
                                <div className="flex justify-between pt-2 border-t border-gray-200">
                                  <span className="font-semibold">Total:</span>
                                  <span className="font-semibold text-indigo-600">
                                    {formatCurrency(data.data?.totals?.gross)}
                                  </span>
                                </div>
                              </div>
                            </div>
                            
                            {/* Items Table */}
                            <div className="md:col-span-2 bg-white rounded-lg p-4 shadow-sm">
                              <h4 className="font-medium text-gray-700 mb-3">Items ({data.data?.items?.length || 0})</h4>
                              <div className="overflow-x-auto">
                                <table className="min-w-full">
                                  <thead>
                                    <tr className="bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                      <th className="px-4 py-2">#</th>
                                      <th className="px-4 py-2">Description</th>
                                      <th className="px-4 py-2 text-right">Qty</th>
                                      <th className="px-4 py-2 text-right">Price</th>
                                      <th className="px-4 py-2 text-right">Total</th>
                                    </tr>
                                  </thead>
                                  <tbody className="divide-y divide-gray-200">
                                    {data.data?.items?.map((item, i) => (
                                      <tr key={i} className="hover:bg-gray-50">
                                        <td className="px-4 py-2 text-sm">{item.item_number || i+1}</td>
                                        <td className="px-4 py-2 text-sm max-w-xs">{item.description || "N/A"}</td>
                                        <td className="px-4 py-2 text-sm text-right">{item.quantity || "1"}</td>
                                        <td className="px-4 py-2 text-sm text-right">{formatCurrency(item.unit_price)}</td>
                                        <td className="px-4 py-2 text-sm text-right font-medium">{formatCurrency(item.total_price)}</td>
                                      </tr>
                                    ))}
                                    {(!data.data?.items || data.data.items.length === 0) && (
                                      <tr>
                                        <td colSpan="5" className="px-4 py-4 text-center text-gray-500">
                                          No items found
                                        </td>
                                      </tr>
                                    )}
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                  
                  {activeTab === 'ocr' && (
                    <div className="space-y-4">
                      {processedData.map((data, index) => (
                        <div key={index} className="bg-gray-50 rounded-lg p-5">
                          <h3 className="font-semibold text-gray-800 mb-3">{data.filename}</h3>
                          <div className="bg-white p-4 rounded-lg border border-gray-200 max-h-96 overflow-auto">
                            <pre className="text-xs whitespace-pre-wrap">{data.ocr_text || "No OCR text available"}</pre>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}
            </div>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
